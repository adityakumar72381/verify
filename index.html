<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NXLinks – Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="background.css">
</head>
<body>

  <div class="grid-bg"></div>
  <div id="particles" class="particles"></div>

  <main class="page">

    <!-- ================= LOADING ================= -->
    <div id="loading" class="center-box">
      <div class="content animate-in">

        <svg
          viewBox="0 0 58 58"
          width="80"
          height="80"
          xmlns="http://www.w3.org/2000/svg"
          style="color:hsl(228, 97%, 42%)"
        >
          <g fill="none" fill-rule="evenodd">
            <g transform="translate(2 1)" stroke="currentColor" stroke-width="1.5">
              <circle cx="42.601" cy="11.462" r="5" fill="currentColor" fill-opacity="1">
                <animate attributeName="fill-opacity" begin="0s" dur="1.3s"
                  values="1;0;0;0;0;0;0;0" repeatCount="indefinite"/>
              </circle>
              <circle cx="49.063" cy="27.063" r="5" fill="currentColor" fill-opacity="0">
                <animate attributeName="fill-opacity" begin="0s" dur="1.3s"
                  values="0;1;0;0;0;0;0;0" repeatCount="indefinite"/>
              </circle>
              <circle cx="42.601" cy="42.663" r="5" fill="currentColor" fill-opacity="0">
                <animate attributeName="fill-opacity" begin="0s" dur="1.3s"
                  values="0;0;1;0;0;0;0;0" repeatCount="indefinite"/>
              </circle>
              <circle cx="27" cy="49.125" r="5" fill="currentColor" fill-opacity="0">
                <animate attributeName="fill-opacity" begin="0s" dur="1.3s"
                  values="0;0;0;1;0;0;0;0" repeatCount="indefinite"/>
              </circle>
              <circle cx="11.399" cy="42.663" r="5" fill="currentColor" fill-opacity="0">
                <animate attributeName="fill-opacity" begin="0s" dur="1.3s"
                  values="0;0;0;0;1;0;0;0" repeatCount="indefinite"/>
              </circle>
              <circle cx="4.938" cy="27.063" r="5" fill="currentColor" fill-opacity="0">
                <animate attributeName="fill-opacity" begin="0s" dur="1.3s"
                  values="0;0;0;0;0;1;0;0" repeatCount="indefinite"/>
              </circle>
              <circle cx="11.399" cy="11.462" r="5" fill="currentColor" fill-opacity="0">
                <animate attributeName="fill-opacity" begin="0s" dur="1.3s"
                  values="0;0;0;0;0;0;1;0" repeatCount="indefinite"/>
              </circle>
              <circle cx="27" cy="5" r="5" fill="currentColor" fill-opacity="0">
                <animate attributeName="fill-opacity" begin="0s" dur="1.3s"
                  values="0;0;0;0;0;0;0;1" repeatCount="indefinite"/>
              </circle>
            </g>
          </g>
        </svg>

        <p class="alert-text" style="margin-top:16px">
          Checking access…
        </p>

      </div>
    </div>

    <!-- ================= BYPASS PAGE ================= -->
    <div id="bypass" class="center-box" style="display:none">
      <div class="content animate-in">
        <div class="skull-icon">☠</div>

        <h1 class="alert-title">BYPASS DETECTED !</h1>

        <p class="alert-text">
          Don’t be oversmart and attempt to bypass links for paid content.<br>
          Repeated violations may permanently block your access.
        </p>

        <!-- Divider -->
        <div class="divider" style="margin:22px 0"></div>

        <!-- Footer -->
        <p class="footer-text">
          Created by
          <a href="https://t.me/Obsidian_Bots" target="_blank">
            Obsidian Bots
          </a>
        </p>
      </div>
    </div>

    <!-- ================= VERIFY PAGE ================= -->
    <div id="verify" class="center-box" style="display:none">
      <div class="content animate-in">
        <h1 class="alert-title">VERIFY ACCESS</h1>

        <p class="alert-text">
          Please complete verification to continue
        </p>

        <!-- Turnstile widget -->
        <div
          id="turnstile-box"
          class="cf-turnstile"
          data-sitekey="0x4AAAAAACJMB1_RfxHtOMMU"
          data-callback="onVerified"
          data-theme="dark"
          style="margin-top:20px"
        ></div>

        <!-- Increased spacing -->
        <p id="status" class="footer-text" style="margin-top:28px">
          Waiting for verification…
        </p>

        <!-- Divider -->
        <div class="divider" style="margin:22px 0"></div>

        <!-- Footer -->
        <p class="footer-text">
          Created by
          <a href="https://t.me/Obsidian_Bots" target="_blank">
            Obsidian Bots
          </a>
        </p>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="background.js"></script>
  <script src="verify.js"></script>

</body>
           </html>
